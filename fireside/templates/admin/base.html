{% extends "admin/base.html" %}
{% load i18n static %}

{% block extrahead %}
<!-- htmx -->
<script src="{% static 'fireside/js/htmx.min.js' %}"></script>
<script>
  document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  })
</script>
{{ block.super }}
{% endblock %}
